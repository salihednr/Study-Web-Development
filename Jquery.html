<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" rel="stylesheet">
    </head>
    <body>
        <button id="btn">Submit</button>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js" integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                alert("Button Clicked, Hurray JQuery Working!!!!!");
            })
            $('#btn').mouseenter(function(){
                $(this).css({"background":"green"})
            })
        })
    </script>
</html>
